.btn-pink {
    background-color: #3b7409;
    width: fit-content;
    color: white;
    padding: 0.8rem 2.3rem;
    box-shadow: 5px 5px 7px 0px #0000003f;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.5s;
    font-weight: 500;
    position: relative;
    z-index: 1;
    border-radius: 50px;    
}

.btn-pink::before {
    content: "";
    position: absolute;
    background-color: #7df556;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    transform: scaleX(0);
    transform-origin: center;
    transition:all 0.8s;
    border-radius: 50px;
    
}

.btn-pink:hover::before {
    transform: scaleX(1);     
}


.btn-pink:hover {
    color: #fff;
}
